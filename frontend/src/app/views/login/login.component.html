<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card p-4">
            <div class="card-header" translate>login.loginTitle</div>
            <div class="card-body">
              <button type="button" class="btn btn-link px-0" (click)="fillAdminCredentials()"
                translate>login.admin</button>: admin@domain.com
              (pa55word)<br />
              <button type="button" class="btn btn-link px-0" (click)="fillUserCredentials()"
                translate>login.user</button>: user@domain.com (pa55word)<br />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                  <h2>{{'login.loginButton' | translate}}</h2>
                  <p class="text-muted">{{'login.loginSubtitle' | translate}}</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="username" class="form-control"
                      placeholder="{{'login.emailPlaceholder' | translate}}" autocomplete="username" required />
                  </div>
                  <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
                    class="mb-4 alert alert-danger" translate>
                    login.emailVaildErr
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control"
                      placeholder="{{'login.passwordPlaceholder' | translate}}" autocomplete="current-password"
                      required />
                  </div>
                  <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                    class="mb-4 alert alert-danger" translate>
                    login.passwordVaildErr
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-primary px-4">
                        {{'login.loginButton' | translate}}
                        <img *ngIf="loading"
                          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                      </button>
                    </div>
                    <div class="col-6 text-right"><button type="button"
                        class="btn btn-link px-0">{{'login.forget' | translate}}</button></div>
                  </div>
                  <div class="row">
                    <div class="col-12 mt-2">
                      <div *ngIf="error" class="mb-4 alert alert-danger">{{ error }}</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <button class="btn btn-block btn-primary mt-2" type="button"
                  (click)="onWechatLogin()"><span>{{'login.wechat' | translate}}</span></button>
                <button class="btn btn-block btn-facebook mt-2" type="button"
                  (click)="onFacebookLogin()"><span>{{'login.weibo' | translate}}</span></button>
                <button class="btn btn-block btn-twitter mt-2" type="button"
                  (click)="onTwitterLogin()"><span>{{'login.qq' | translate}}</span></button>
                <button class="btn btn-block btn-google-plus mt-2" type="button"
                  (click)="onGoogleLogin()"><span>{{'login.google' | translate}}</span></button>
                <a routerLink="/register"><button type="button"
                    class="btn btn-primary active mt-3">{{'login.registerUser' | translate}}</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
